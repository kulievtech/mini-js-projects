<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="game-container">
            <header>
                <h1>Rock Paper Scissors</h1>
            </header>

            <div class="scoreboard">
                <div class="score player-score">
                    <h2>Player</h2>
                    <p id="player-score">0</p>
                </div>
                <div class="score computer-score">
                    <h2>Computer</h2>
                    <p id="computer-score">0</p>
                </div>
            </div>

            <div class="game-area">
                <div class="choices">
                    <button id="rock" value="rock" class="choice-button rock">
                        ✊
                    </button>
                    <button
                        id="paper"
                        value="paper"
                        class="choice-button paper"
                    >
                        ✋
                    </button>
                    <button
                        id="scissors"
                        value="scissors"
                        class="choice-button scissors"
                    >
                        ✌️
                    </button>
                </div>

                <div id="result-display" class="result-display">
                    <p id="result-message">Make your move!</p>
                </div>

                <button id="reset-button" class="reset-button">
                    Reset Game
                </button>
            </div>

            <footer>
                <p>Rock Paper Scissors Game - Designed with ❤️</p>
            </footer>
        </div>

        <script src="index.js"></script>
    </body>
</html>
