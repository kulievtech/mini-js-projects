<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="game-container">
            <h1>Tic-Tac-Toe</h1>
            <div class="scoreboard">
                <div class="player" id="player1">Player X: <span>0</span></div>
                <div class="player" id="player2">Player O: <span>0</span></div>
            </div>
            <div class="turn-indicator">
                <span id="current-turn">Player X's Turn</span>
            </div>
            <div class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <button class="reset-button">Reset Game</button>
        </div>

        <!-- Win/Draw Modal -->
        <div class="modal" id="win-modal">
            <div class="modal-content">
                <h2 id="win-message"></h2>
                <button class="modal-button" id="play-again">Play Again</button>
            </div>
        </div>

        <!-- Confetti Canvas -->
        <canvas id="confetti-canvas"></canvas>

        <!-- Sound Effects -->
        <audio id="click-sound" src="click.wav"></audio>
        <audio id="win-sound" src="win.wav"></audio>
        <audio id="draw-sound" src="draw.wav"></audio>
    </body>
</html>
